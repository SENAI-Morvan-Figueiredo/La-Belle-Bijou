{% if user.is_authenticated %}
  <h1>Salve {{user.username}}</h2>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Sair</button>
</form>
{% else %}
  <button onclick="window.location.href='{% url 'login' %}'">Entrar</button>
{% endif %}
{% for produto in produtos %}
  <div>
    {{produto.nome}}
    {% if produto.imagem_principal %}
      <img src="{{produto.imagem_principal.url}}" alt="">
    {% endif %}
  </div>
{% endfor %}
