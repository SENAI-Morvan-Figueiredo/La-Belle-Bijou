<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Est√°tico</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="modal-overlay">
        
        <div class="modal-container">
            
            <button class="close-button" aria-label="Fechar pop-up">
                &times; 
            </button>

            <div class="modal-content">
                <h2 class="modal-title">Item removido com sucesso!</h2>

                <p class="modal-message">Seu item foi removido</p>
            </div>

            <div class="modal-footer">
                <button class="modal-button-close">Desfazer</button>
                <button class="modal-button">Fechar</button>
            </div>
        </div>
    </div>

</body>
</html>
