<h2>Meu carrinho</h2>
<table class="table">
  <thead>
    <tr>
      <th>Produto</th>
      <th>Qtd</th>
      <th>Preço</th>
      <th>Total</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for item in cart %}
        <tr>
        <td>
            <img src="{{ item.imagem }}" style="width:50px;"> 
            {{ item.nome }}
        </td>
        <td>{{ item.quantidade }}</td>
        <td>R$ {{ item.preco }}</td>
        <td>R$ {{ item.total }}</td>
        <td>
            <a href="{% url 'remover_carrinho' item.id %}" class="btn btn-danger btn-sm">
                Remover
            </a>
        </td>
        </tr>
    {% empty %}
    <tr><td colspan="5">Seu carrinho está vazio</td></tr>
    {% endfor %}
    <button onclick="window.location.href='{% url 'limpar_carrinho' %}'">limpar carrinho</button>
  </tbody>
</table>

<h3>Total: R$ {{ cart.get_total_price }}</h3>
