{% if user.is_authenticated %}
  <h1>Salve {{user.username}}</h2>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Sair</button>
</form>
{% else %}
  <button onclick="window.location.href='{% url 'login' %}'">Entrar</button>
{% endif %}
{% for produto in produtos %} <!-- puxa os produtos -->
  <div onclick="window.location.href='{% url 'detail-produto' produto.pk %}'">
    {{produto.nome}} <!-- nome do produto -->
    {% if produto.imagem_principal %} <!-- verifica se hÃ¡ imagem -->
      <img src="{{produto.imagem_principal.url}}" alt=""> <!-- mostra a imagem -->
    {% endif %}
  </div>
{% endfor %}
